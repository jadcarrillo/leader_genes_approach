<h2>
get_aliases
</h2>

<h3>Description</h3>

<p>Loads and returns the STRING alias table.
</p>


<h3>Usage</h3>

<pre>
## S4 method for signature 'STRINGdb'
get_aliases( )
</pre>


<h3>Value</h3>

<p>a data frame containing the STRING alias table
</p>
